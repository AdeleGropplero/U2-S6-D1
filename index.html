<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Esercizi Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body style="margin-bottom: 400px">
    <div class="container">
      <h1 class="text-center">Pratica con il Grid System</h1>

      <!-- es.1 -->

      <h2 class="text-center my-3">Esercizio 1.</h2>
      <div class="row">
        <div
          class="col-md p-3 bg-primary text-white border border-2 border-end-0 border-black"
        >
          1
        </div>
        <div
          class="col-md p-3 bg-primary text-white border border-end-0 border-black border-2"
        >
          2
        </div>
        <div
          class="col-md p-3 bg-primary text-white border border-black border-2"
        >
          3
        </div>
      </div>

      <!-- es.2 -->

      <h2 class="text-center my-3">Esercizio 2.</h2>
      <div class="row">
        <div
          class="col-lg-4 p-3 bg-warning border border-2 border-end-0 border-black"
        >
          1
        </div>
        <div
          class="col-lg-4 p-3 bg-warning border border-end-0 border-black border-2"
        >
          2
        </div>
        <div class="col-lg-4 p-3 bg-warning border border-black border-2">
          3
        </div>
      </div>

      <!-- es.3 -->

      <h2 class="text-center my-3">Esercizio 3.</h2>

      <!-- grid 1 -->

      <div class="row my-3">
        <div
          class="col-4 p-3 bg-success text-white border border-2 border-end-0 border-black"
        >
          1
        </div>
        <div
          class="col-4 p-3 bg-success text-white border border-end-0 border-black border-2"
        >
          2
        </div>
        <div
          class="col-4 p-3 bg-success text-white border border-black border-2"
        >
          3
        </div>
      </div>

      <!-- grid 2 -->

      <div class="row my-3">
        <div
          class="col-sm-4 p-3 bg-warning border border-2 border-end-0 border-black"
        >
          1
        </div>
        <div
          class="col-sm-4 p-3 bg-warning border border-end-0 border-black border-2"
        >
          2
        </div>
        <div class="col-sm-4 p-3 bg-warning border border-black border-2">
          3
        </div>
      </div>

      <!-- grid 3 -->

      <div class="row my-3">
        <div
          class="col-md-4 p-3 bg-info border border-2 border-end-0 border-black"
        >
          1
        </div>
        <div
          class="col-md-4 p-3 bg-info border border-end-0 border-black border-2"
        >
          2
        </div>
        <div class="col-md-4 p-3 bg-info border border-black border-2">3</div>
      </div>

      <!-- grid 4 -->

      <div class="row my-3">
        <div
          class="col-lg-4 p-3 bg-dark text-white border border-2 border-end-0 border-black"
        >
          1
        </div>
        <div
          class="col-lg-4 p-3 bg-dark text-white border border-end-0 border-black border-2"
        >
          2
        </div>
        <div
          class="col-lg-4 p-3 bg-dark text-white border border-black border-2"
        >
          3
        </div>
      </div>

      <!-- grid 5 -->

      <div class="row my-3">
        <div
          class="col-xl-4 p-3 bg-danger border border-2 border-end-0 border-black"
        >
          1
        </div>
        <div
          class="col-xl-4 p-3 bg-danger border border-end-0 border-black border-2"
        >
          2
        </div>
        <div class="col-xl-4 p-3 bg-danger border border-black border-2">3</div>
      </div>

      <!-- grid 6 -->

      <div class="row my-3">
        <div
          class="col-xxl -4 p-3 bg-warning border border-2 border-end-0 border-black"
        >
          1
        </div>
        <div
          class="col-xxl-4 p-3 bg-warning border border-end-0 border-black border-2"
        >
          2
        </div>
        <div class="col-xxl-4 p-3 bg-warning border border-black border-2">
          3
        </div>
      </div>

      <!-- es.4 -->

      <h2 class="text-center my-3">Esercizio 4.</h2>

      <div class="row my-3">
        <div
          class="col-xl-3 p-3 text-white bg-danger border border-2 border-end-0 border-black"
        >
          1
        </div>
        <div
          class="col-xl-6 p-3 text-white bg-danger border border-end-0 border-black border-2"
        >
          2
        </div>
        <div
          class="col-xl-3 text-white p-3 bg-danger border border-black border-2"
        >
          3
        </div>
      </div>

      <!-- es.5 -->

      <!-- es.6 -->
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
